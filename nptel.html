<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPTEL Registration</title>
    <style>
        *{
            text-align:center;
        }
    
    </style>
</head>
<body>
    <h1>Profile</h1>
    <p><strong>Personal Details</strong></p>
    <form>
        <label for="name"><b>Name</b></label>
        <input type="text" name="name"> <br> <br>
        <label for="mobno"><b>Mobile Number</b></label>
        <input type="text" name="countryCode"  value="+91" size="2"/>
        <input type="text" name="phonenumber" size="10"> <br> <br>
        <label for="mail"><b>Email </b></label>
        <input type="email" name="mail"> <br>
        <label for="gen"><b>Gender</b></label>
        <input type="radio" name="gen">
        <label for="gen">Male</label>
        <input type="radio" name="gen" >
        <label for="gen">Female</label> <br><br>
        <label for="state"><b>State</b></label>
        <select aria-placeholder="Select your state">
            <option value="Tamilnadu">Tamilnadu</option><br>
            <option value="kerala">Kerala</option><br>
            <option value="ka">Karnataka</option><br>
            <option value="ts">Telengana</option> <br>
            <option value="ap">Andhra Pradesh</option> <br>
        </select> <br> <br>
        <label for="city"><b>City/District</b></label>
        <input type="text" name="city"> <br> <br>
        <label for="profession"><b>Profession</b></label>
        <input type="text" name="profession"> <br> <br>
        <label for="year"><b>Year of Graduation</b></label>
        <input type="year" name="year"><br> <br>
        <label for="clg"><b>College/School Roll No.</b></label>
        <input type="text" name="clg"> <br><br>
        <label for="dgree"><b>Degree</b></label>
        <select name="dgree">
            <option value="Btech">BTech</option>
            <option value="BE">BE</option>
        </select> <br> <br>
        <label for="dpt"><b>Department</b></label>
        <select name="dpt">
            <option value="cse">Computer Science and Engineering</option>
            <option value="aiml">Artificial Intelligence and Machine Learning</option>
            <option value="aids">Artificial Intelligence and Data Science</option>
            <option value="it">Information Technology</option>
        </select> <br> <br>
        <label for="year"><b>Study Year</b></label>
        <select name="year" id="-Select-">
            <option value="1">1st Year</option>
            <option value="2">2nd Year</option>
            <option value="3">3rd Year</option>
            <option value="4">Final Year</option>
        </select> <br> <br>
        <label for="Registration"><b>NPTEL Courses Registered</b></label> <br>
        <input type="checkbox" name="sw">
        <label for="psos">Privacy and Security in online Social Media</label> <br>
        <input type="checkbox" name="sw">
        <label for="ei">Emotional Intellligence</label> <br>
        <input type="checkbox" name="sw">
        <label for="bi">Business Intelligence</label> <br>
        <input type="checkbox" name="sw">
        <label for="eh">Ethical Hacking</label><br> <br>
        <input type="submit"> <br> <br>
        <input type="reset">
    </form>
</body>
</html>
